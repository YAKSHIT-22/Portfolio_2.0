<script>
  // CURSOR

follower = $(".cursor-follower");

var posX = 0,
    posY = 0;

var mouseX = 0,
    mouseY = 0;

TweenMax.to({}, 0.016, {
  repeat: -1,
  onRepeat: function() {
    posX += (mouseX - posX) / 9;
    posY += (mouseY - posY) / 9;

    TweenMax.set(follower, {
        css: {
        left: posX - 12,
        top: posY - 12
        }
    });

   
  }
});

$(document).on("mousemove", function(e) {
    mouseX = e.clientX;
    mouseY = e.clientY;
});
$(document).on("mouseleave", function(e) {
    follower.hide();
});
$(document).on("mouseenter", function(e) {
    follower.show();
});
</script>
<script>
  TweenLite.defaultEase = Sine.easeInOut;
TweenLite.set("g", { y: "50%",x:"25%" });

var svg   = document.querySelector("svg");
var wave  = document.querySelector("#wave");
var width = 40;

var amplitude = 60;
var frequency = 3;
var segments  = 100;
var interval  = width / segments;

for (var i = 0; i < segments; i++) {
  
  var norm  = i / (segments - 1);  
  var point = wave.points.appendItem(svg.createSVGPoint());
  
  point.x = i * interval;
  point.y = amplitude / 2;
  
  TweenMax.to(point, 1.2, { y: -point.y, repeat: -1, yoyo: true }).progress(norm * frequency);
}
TweenLite.defaultEase = Sine.easeInOut;
TweenLite.set("g", { y: "50%",x:"25%" });

var svg   = document.querySelector(".wave2");
var wave  = document.querySelector("#wave2");
var width = 40;

var amplitude = 60;
var frequency = 3;
var segments  = 100;
var interval  = width / segments;

for (var i = 0; i < segments; i++) {
  
  var norm  = i / (segments - 1);  
  var point = wave.points.appendItem(svg.createSVGPoint());
  
  point.x = i * interval;
  point.y = amplitude / 2;
  
  TweenMax.to(point, 1.2, { y: -point.y, repeat: -1, yoyo: true }).progress(norm * frequency);
}
var t = TweenLite.to(".easter", 1, {text:"Coder", color:"#000", ease:Linear.easeNone, paused:true, reversed:true});
var t1 = TweenLite.to(".easter1", 1, {text:"Web", color:"#000", ease:Linear.easeNone, paused:true, reversed:true});

$(".easter-btn").hover(function(){

  t.play();
  t1.play();

},function(){

  t.reverse();
  t1.reverse();

});
</script>
