.wave1{
  width: 100px;
  height: 100px;
}
.wave2{
  width: 100px;
  height: 70px;
}
#wave,#wave2 {
  fill: none;
  stroke-width: 1;
  stroke-linecap: round;
  stroke-linejoin: round;
  stroke: black;
}
.blob{
  border-radius: 42% 56% 72% 28% / 42% 42% 56% 48%;
  animation: morph 3.5s linear infinite;
  border:.1px solid black;
}
.blob1{
  border-radius: 42% 56% 72% 28% / 42% 42% 56% 48%;
  animation: morph 3.5s linear infinite;
  border:.1px solid white;
}
@keyframes morph{
            0%, 100%{
                 border-radius: 42% 56% 72% 28% / 42% 42% 56% 48%;
                 
            }
            33%{
                 border-radius:
                 72% 28% 48% 48% / 28% 28% 72% 72%;
                
            }
            66%{
                 border-radius:
                 100% 56% 56% 100% / 100% 100% 56% 56%;
                 
            }
       }
</style>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.17.0/plugins/TextPlugin.min.js"></script>
<script>
  // CURSOR

follower = $(".cursor-follower");

var posX = 0,
    posY = 0;

var mouseX = 0,
    mouseY = 0;

TweenMax.to({}, 0.016, {
  repeat: -1,
  onRepeat: function() {
    posX += (mouseX - posX) / 9;
    posY += (mouseY - posY) / 9;

    TweenMax.set(follower, {
        css: {
        left: posX - 12,
        top: posY - 12
        }
    });

   
  }
});

$(document).on("mousemove", function(e) {
    mouseX = e.clientX;
    mouseY = e.clientY;
});
$(document).on("mouseleave", function(e) {
    follower.hide();
});
$(document).on("mouseenter", function(e) {
    follower.show();
});
</script>
</script>
